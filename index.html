<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="forcast-app">
        <h2>
          <span id="city"></span> <span>, </span> <span id="country"></span>
        </h2>
        <ul class="details">
          <li><strong>Weather</strong></li>
          <li class="time" id="currentDate"></li>
          <li class="time" id="timeDay"></li>
        </ul>
        <div class="row">
          <div class="col-4">
            <img src="images/very cloudy.png" />
          </div>
          <div class="col-4">
            <h1 id="dama"></h1>
          </div>
          <div class="col-4">
            <div class="temp">
              <span class="centigrade"><a href="#" id="linkC">°C</a></span>
              <span class="khat">|</span>
              <span class="farenheit"><a href="#" id="linkF">°F</a></span>
            </div>
          </div>
          <div class="col-4">
            <ul class="info">
              <li>Pressure: <span class="num" id="pressure"></span> hPa</li>
              <li>Humidity: <span class="num" id="humidity"></span>%</li>
              <li>Wind: <span class="num" id="wind"></span> km/h</li>
              <li id="description"><strong></strong></li>
            </ul>
          </div>
        </div>
        <form id="cityForm">
          <input
            type="text"
            class="search-bar"
            class="form-control"
            placeholder="enter a city.."
            autofocus="on"
            autocomplete="off"
            id="cityFinder"
          />
          <input
            type="submit"
            class="search-btn"
            id="searchButton"
            value="Search"
          />
          <input
            type="submit"
            class="location-btn"
            id="searchLocationButton"
            value="Current"
          />
        </form>
        <ul class="nav-tabs">
          <li class="nav-item">
            <span class="khat">|</span
            ><a class="nav-link active" href="#"><strong>Pressure</strong></a
            ><span class="khat">|</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Humidity</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Wind</a>
          </li>
        </ul>
        <img src="images/analysis.png" class="analysis" alt="" />
        <div class="card-group">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <img src="images/cloudy-day2.png" class="card-img" />
            </div>
            <div class="card-footer">
              <small class="text-muted"><strong>7°c </strong>/8°c</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sat</h5>
              <img src="images/cloud.png" class="card-img" />
            </div>
            <div class="card-footer">
              <small class="text-muted"><strong>12°c </strong>/3°c</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <img src="images/heavy-rain.png" class="card-img" />
            </div>
            <div class="card-footer">
              <small class="text-muted"><strong>15°c </strong>/2°c</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <img src="images/storm.png" class="card-img" />
            </div>
            <div class="card-footer">
              <small class="text-muted"><strong>17°c </strong>/8°c</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <img src="images/cloudy-day.png" class="card-img" />
            </div>
            <div class="card-footer">
              <small class="text-muted"><strong>18°c </strong>/2°c</small>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <img src="images/cloudy.png" class="card-img" />
            </div>
            <div class="card-footer">
              <small class="text-muted"><strong>9°c </strong>/-1°c</small>
            </div>
          </div>
        </div>
      </div>
      <div class="me">Coded by Zoe JVD</div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
